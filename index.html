  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fffbe6, #fff8d6);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #4b2e05;
    }

    header p {
      font-size: 1.1rem;
      color: #5b4636;
    }

    /* Animación de abejitas */
    .bee {
      position: absolute;
      width: 40px;
      animation: fly 6s linear infinite;
      z-index: 50;
    }

    @keyframes fly {
      0% { transform: translateX(-50px) translateY(0) rotate(0); }
      25% { transform: translateX(150px) translateY(-40px) rotate(20deg); }
      50% { transform: translateX(300px) translateY(20px) rotate(-20deg); }
      75% { transform: translateX(150px) translateY(40px) rotate(15deg); }
      100% { transform: translateX(-50px) translateY(0) rotate(0); }
    }
  </style>
